<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mộc Hóa Học - Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              wood: {
                50: '#f2fcf5',
                100: '#e1f8e8',
                200: '#c3eed0',
                300: '#94e0ad',
                400: '#5bcb85',
                500: '#34b165',
                600: '#25904e',
                700: '#207241',
                800: '#1e5b36',
                900: '#194b2f',
                950: '#0a2919',
              },
              earth: {
                500: '#8c6b48',
                600: '#725539',
              }
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f2fcf5; /* wood-50 */
      }
    </style>

</script>
</head>
